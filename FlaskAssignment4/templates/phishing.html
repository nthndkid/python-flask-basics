{% extends 'base.html' %}
{% block content %}
<div style="display: flex; justify-content: center;">

    <!-- 
        Notice the use of url_for(), we must place the static files like images,
        javascripts, and other things inside the `/static` folder 
    -->
    <img src='{{ url_for("static", filename="/fishbook.jpg") }}' alt="fishbook" style="max-width: 100%;">
</div>

<div style="display: flex; justify-content: center;">
    <!--
        We need to specify the action to the endpoint containing the POST
        logic. In our case, this is in `/`. But instead, we will use url_for 
        to generate the link. This is more secure and dynamic. We also need to 
        provide the method. Of course, this would be POST.
    -->
    <form action="{{ url_for('kunwariLogin') }}" method="POST" style="box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
    -webkit-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
    -moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75); padding: 24px; border-radius: 5px; font-family: Arial, Helvetica, sans-serif; display: flex; flex-direction: column; gap: 12px; background-color: #0866FF;">
        <div style="display: flex; justify-content: end; gap: 12px;">
            <!-- 
                Make sure you remember the value of `name` as this 
                will be the key in request.form dict 
            -->
            <label for="email" style="font-weight: bold; color: #F0F0F0;">email</label>
            <input type="email" name="email" id="email">
        </div>
        <div style="display: flex; justify-content: end; gap: 12px;">
            <!-- 
                Make sure you remember the value of `name` as this 
                will be the key in request.form dict 
            -->
            <label for="password" style="font-weight: bold; color: #F0F0F0;">password</label>
            <input type="password" name="password" id="password">    
        </div>
        <div style="display: flex; justify-content: end; margin-top: 16px;">
            <input type="submit" style="font-weight: bold;" onmouseover="this.style.cursor='pointer';" onmouseout="this.style.cursor='default';">
        </div>
    </form>
</div>
{% endblock %}
